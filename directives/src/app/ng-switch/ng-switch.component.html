<div [ngSwitch]="myNumber">
  <p ngClass="pragraphStyle" *ngSwitchCase="'1'">ng-switch 1</p>
  <p ngClass="pragraphStyle" *ngSwitchCase="'2'">ng-switch 2</p>
  <p ngClass="pragraphStyle" *ngSwitchCase="'3'">ng-switch 3</p>
  <div ngClass="pragraphStyle" *ngSwitchDefault>Number is something else</div>
</div>
